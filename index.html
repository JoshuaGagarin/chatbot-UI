<body>

                </div>
            </div>

                    <p>Hey! Would you like to talk about sales or supports?</p>
                </div>
            </div>
            <div class="right-part">
                <p>Lorem impsum dolor sit amet consectetur dipidcsing elit dicta cumpoes volijuaras</p>
                <span>Just now Not Seen Yet.</span>
            </div>
        </div>
        <div class="bottom-section">
            <textarea name="" id="" cols="30" rows="10" placeholder="Send a Message"></textarea>
            <i class='bx bxs-send'></i>
        </div>
        </div>
    </div>
